<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Class to Timetable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add Class to Timetable</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
        <div class="mb-3">
            <label>Program</label>
            <select name="ProgramName" class="form-control" required>
                {% for p in programs %}
                    <option value="{{ p.ProgramName }}">{{ p.ProgramName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Semester</label>
            <select name="SemesterID" class="form-control" required>
                {% for s in semesters %}
                    <option value="{{ s.SemesterID }}">{{ s.SemesterName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Course</label>
            <select name="CourseID" class="form-control" required>
                {% for c in courses %}
                    <option value="{{ c.CourseID }}">{{ c.CourseName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Faculty</label>
            <select name="FacultyID" class="form-control" required>
                {% for f in faculty %}
                    <option value="{{ f.FacultyID }}">{{ f.FirstName }} {{ f.LastName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Room</label>
            <select name="RoomID" class="form-control" required>
                {% for r in rooms %}
                    <option value="{{ r.RoomID }}">{{ r.RoomNumber }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Time Slot</label>
            <select name="SlotID" class="form-control" required>
                {% for slot in slots %}
                    <option value="{{ slot.SlotID }}">
                        {% if slot.StartTime.__class__.__name__ == 'time' %}
                            {{ slot.StartTime.strftime('%H:%M') }} - {{ slot.EndTime.strftime('%H:%M') }}
                        {% else %}
                            {{ slot.StartTime|string|slice(0,5) }} - {{ slot.EndTime|string|slice(0,5) }}
                        {% endif %}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Day</label>
            <select name="DayOfWeek" class="form-control" required>
                {% for d in days %}
                    <option value="{{ d }}">{{ d }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Add to Timetable</button>
    </form>
</div>
</body>
</html>
