<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Scheduled Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --info-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            min-height: 100vh;
        }

        .page-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .schedule-card {
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
            background: white;
            transition: all 0.3s ease;
            border: none;
        }

        .schedule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            background: var(--primary-gradient);
            color: white !important;
            font-weight: 700;
            font-size: 1.3rem;
            padding: 1.5rem 2rem;
            border: none;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary-gradient);
        }

        .card-body {
            padding: 2rem;
        }

        .btn-success {
            background: var(--success-gradient);
            border: none;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
            background: var(--success-gradient);
        }

        .form-label {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-fluid py-4">
    <h1 class="text-center">Edit Scheduled Class</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="schedule-card">
                <div class="card-body">
                    <form method="post">
                        <!-- Session -->
                        <div class="mb-3">
                            <label class="form-label">Session</label>
                            <select id="session" name="SessionID" class="form-select" required>
                                <option value="">-- Select Session --</option>
                                {% for s in sessions %}
                                    <option value="{{ s.SessionID }}" {% if sched.SessionID==s.SessionID %}selected{% endif %}>{{ s.StartYear }} - {{ s.EndYear }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Department -->
                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select id="department" name="DepartmentID" class="form-select" required>
                                <option value="">-- Select Department --</option>
                                {% for d in departments %}
                                    <option value="{{ d.DepartmentID }}" {% if sched.DepartmentID==d.DepartmentID %}selected{% endif %}>{{ d.DepartmentName }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Program -->
                        <div class="mb-3">
                            <label class="form-label">Program</label>
                            <select id="program" name="ProgramID" class="form-select" required>
                                <option value="">-- Select Program --</option>
                                {% for p in programs %}
                                    <option value="{{ p.ProgramID }}" {% if sched.ProgramID==p.ProgramID %}selected{% endif %}>{{ p.ProgramName }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Course -->
                        <div class="mb-3">
                            <label class="form-label">Course</label>
                            <select id="course" name="CourseID" class="form-select" required>
                                <option value="">-- Select Course --</option>
                                {% for c in courses %}
                                    <option value="{{ c.CourseID }}" {% if sched.CourseID==c.CourseID %}selected{% endif %}>{{ c.CourseName }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Faculty -->
                        <div class="mb-3">
                            <label class="form-label">Faculty</label>
                            <select name="FacultyID" class="form-select" required>
                                {% for f in faculty %}
                                    <option value="{{ f.FacultyID }}" {% if sched.FacultyID==f.FacultyID %}selected{% endif %}>{{ f.FirstName }} {{ f.LastName }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Room -->
                        <div class="mb-3">
                            <label class="form-label">Room</label>
                            <select name="RoomID" class="form-select" required>
                                {% for r in rooms %}
                                    <option value="{{ r.RoomID }}" {% if sched.RoomID==r.RoomID %}selected{% endif %}>{{ r.RoomNumber }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Slot -->
                        <div class="mb-3">
                            <label class="form-label">Time Slot</label>
                            <select name="SlotID" class="form-select" required>
                                {% for slot in slots %}
                                    <option value="{{ slot.SlotID }}" {% if sched.SlotID==slot.SlotID %}selected{% endif %}>
                                        {% if slot.StartTime.__class__.__name__ == 'time' %}
                                            {{ slot.StartTime.strftime('%H:%M') }} - {{ slot.EndTime.strftime('%H:%M') }}
                                        {% else %}
                                            {{ slot.StartTime|string|slice(0,5) }} - {{ slot.EndTime|string|slice(0,5) }}
                                        {% endif %}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Day -->
                        <div class="mb-3">
                            <label class="form-label">Day</label>
                            <select name="DayOfWeek" class="form-select" required>
                                {% for d in days %}
                                    <option value="{{ d }}" {% if sched.DayOfWeek==d %}selected{% endif %}>{{ d }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Update Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("session").addEventListener("change", function() {
    fetch(`/api/departments/${this.value}`)
    .then(res => res.json())
    .then(data => {
        let deptSelect = document.getElementById("department");
        deptSelect.innerHTML = '<option value="">-- Select Department --</option>';
        data.forEach(d => deptSelect.innerHTML += `<option value="${d.DepartmentID}">${d.DepartmentName}</option>`);
    });
});

document.getElementById("department").addEventListener("change", function() {
    let sessionId = document.getElementById("session").value;
    fetch(`/api/programs/${sessionId}/${this.value}`)
    .then(res => res.json())
    .then(data => {
        let progSelect = document.getElementById("program");
        progSelect.innerHTML = '<option value="">-- Select Program --</option>';
        data.forEach(p => progSelect.innerHTML += `<option value="${p.ProgramID}">${p.ProgramName}</option>`);
    });
});

document.getElementById("program").addEventListener("change", function() {
    let deptId = document.getElementById("department").value;
    fetch(`/api/courses/${deptId}`)
    .then(res => res.json())
    .then(data => {
        let courseSelect = document.getElementById("course");
        courseSelect.innerHTML = '<option value="">-- Select Course --</option>';
        data.forEach(c => courseSelect.innerHTML += `<option value="${c.CourseID}">${c.CourseName}</option>`);
    });
});
</script>

</body>
</html>
