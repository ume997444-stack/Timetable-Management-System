{% extends "base.html" %}

{% block title %}Add Course{% endblock %}

{% block head %}
<style>
    .page-title {
        font-size: 2em;
        font-weight: bold;
        color: #232946;
        margin-bottom: 24px;
    }
    .card-form {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(35,41,70,0.07);
        padding: 32px 24px;
        margin-bottom: 40px;
        animation: fadeInUp 0.7s;
    }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #232946;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
    }
    .form-select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
    }
    .btn-submit {
        background-color: #232946;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }
    .btn-submit:hover {
        background-color: #eebbc3;
        color: #232946;
    }
    .back-link {
        color: #232946;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 20px;
    }
    .back-link:hover {
        color: #eebbc3;
    }
</style>
{% endblock %}

{% block content %}
    <div class="page-title">Add Course</div>
    <div class="card-form">
        <form method="POST" action="{{ url_for('add_course') }}">
            <div class="form-group">
                <label for="CourseName">Course Name</label>
                <input type="text" id="CourseName" name="CourseName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="DepartmentID">Department</label>
                <select id="DepartmentID" name="DepartmentID" class="form-select" required>
                    {% for department in departments %}
                        <option value="{{ department.DepartmentID }}">{{ department.DepartmentName }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="FacultyID">Faculty</label>
                <select id="FacultyID" name="FacultyID" class="form-select" required>
                    {% for faculty_member in faculty %}
                        <option value="{{ faculty_member.FacultyID }}">{{ faculty_member.FirstName }} {{ faculty_member.LastName }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn-submit">Add Course</button>
        </form>
        <a href="{{ url_for('list_courses') }}" class="back-link">Back to Course List</a>
    </div>
{% endblock %}
