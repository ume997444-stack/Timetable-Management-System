<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrolled Students</title>
</head>
<body>
    <h1>Students Enrolled in {{ course.CourseName }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enrollment No</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.StudentID }}</td>
                    <td>{{ student.FirstName }}</td>
                    <td>{{ student.LastName }}</td>
                    <td>{{ student.EnrollmentNo }}</td>
                    <td>{{ student.Email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('list_courses') }}">Back to Courses</a>
</body>
</html>
