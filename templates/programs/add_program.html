{% extends "base.html" %}

{% block title %}Add Program{% endblock %}

{% block head %}{% endblock %}

{% block content %}
    <div class="page-title">Add Program (Offered Program)</div>
    <div class="card-table">
        <form method="post">
            <div class="mb-3">
                <label for="ProgramName" class="form-label">Program Name</label>
                <input type="text" id="ProgramName" name="ProgramName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="SessionID" class="form-label">Session</label>
                <select id="SessionID" name="SessionID" class="form-control" required>
                    {% for s in sessions %}
                        <option value="{{ s.SessionID }}">{{ s.StartYear }} - {{ s.EndYear }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="DepartmentID" class="form-label">Department</label>
                <select id="DepartmentID" name="DepartmentID" class="form-control" required>
                    {% for d in departments %}
                        <option value="{{ d.DepartmentID }}">{{ d.DepartmentName }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Program</button>
        </form>
    </div>
{% endblock %}
