{% extends "base.html" %}

{% block title %}List Sessions{% endblock %}

{% block head %}
<style>
    .page-title {
        font-size: 2em;
        font-weight: bold;
        color: #232946;
        margin-bottom: 24px;
    }
    .card-table {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(35,41,70,0.07);
        padding: 32px 24px;
        margin-bottom: 40px;
        animation: fadeInUp 0.7s;
    }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .filter-bar {
        margin-bottom: 18px;
        padding: 8px 16px;
        background: #eebbc3;
        color: #232946;
        border-radius: 6px;
        font-size: 0.98em;
        display: inline-block;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
    }
    th {
        background-color: #232946;
        color: white;
    }
    a.button-edit {
        background-color: #232946;
        color: white;
        padding: 6px 12px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        margin-right: 8px;
        transition: background 0.2s;
    }
    a.button-edit:hover {
        background-color: #eebbc3;
        color: #232946;
    }
    button.button-delete {
        background-color: #dc3545;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }
    button.button-delete:hover {
        background-color: #c82333;
    }
</style>
{% endblock %}

{% block content %}
    <div class="page-title">List of Sessions</div>
    <div class="card-table">
        <div class="filter-bar">Filter: <input type="text" placeholder="Search session..." style="padding:4px 8px; border-radius:4px; border:1px solid #ccc;"> <a href="{{ url_for('add_session') }}" class="button-edit">Add Session</a></div>
        <table>
            <thead>
                <tr>
                    <th>Start Year</th>
                    <th>End Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for session in sessions %}
                    <tr>
                        <td>{{ session.StartYear }}</td>
                        <td>{{ session.EndYear }}</td>
                        <td>
                            <a href="{{ url_for('update_session', id=session.SessionID) }}" class="button-edit">Edit</a>
                            <form method="POST" action="{{ url_for('delete_session', id=session.SessionID) }}" style="display:inline;">
                                <button type="submit" class="button-delete" onclick="return confirm('Are you sure you want to delete this session?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
