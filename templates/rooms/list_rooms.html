{% extends "base.html" %}

{% block title %}Rooms{% endblock %}

{% block head %}{% endblock %}

{% block content %}
    <div class="page-title">Rooms</div>
    <div class="card-table">
        <div class="filter-bar">Filter: <input type="text" placeholder="Search room..." class="form-control d-inline-block" style="width: auto; border-radius: 0.375rem; border: 1px solid #ccc;"> <a href="{{ url_for('add_room') }}" class="btn btn-primary ms-2">Add Room</a></div>
        <table class="table table-bordered table-hover mt-3 text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Room ID</th>
                    <th>Room Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{ room.RoomID }}</td>
                    <td>{{ room.RoomNumber }}</td>
                    <td>
                        <a href="{{ url_for('update_room', id=room.RoomID) }}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                        <form action="{{ url_for('delete_room', id=room.RoomID) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this room?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
