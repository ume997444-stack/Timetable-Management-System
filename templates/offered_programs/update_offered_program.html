<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Offered Program Department</title>
</head>
<body>
    <h1>Update Offered Program Department</h1>
    <form method="POST" action="{{ url_for('update_offered_program', id=program.ProgramID) }}">
        <label for="ProgramName">Program Name:</label>
        <input type="text" id="ProgramName" name="ProgramName" value="{{ program.ProgramName }}" required><br>
        
        <label for="SessionID">Session:</label>
        <select id="SessionID" name="SessionID" required>
            {% for session in sessions %}
                <option value="{{ session.SessionID }}" {% if session.SessionID == program.SessionID %}selected{% endif %}>
                    {{ session.StartYear }} - {{ session.EndYear }}
                </option>
            {% endfor %}
        </select><br>
        
        <label for="DepartmentID">Department:</label>
        <select id="DepartmentID" name="DepartmentID" required>
            {% for dept in departments %}
                <option value="{{ dept.DepartmentID }}" {% if dept.DepartmentID == program.DepartmentID %}selected{% endif %}>
                    {{ dept.DepartmentName }}
                </option>
            {% endfor %}
        </select><br>
        
        <button type="submit">Update Program</button>
    </form>
</body>
</html>
