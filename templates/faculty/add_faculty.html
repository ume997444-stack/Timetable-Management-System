<html>
<head>
    <title>Add Faculty</title>
</head>
<body>
    

{% extends "base.html" %}

{% block title %}Add Faculty{% endblock %}

{% block head %}
<style>
    .page-title {
        font-size: 2em;
        font-weight: bold;
        color: #232946;
        margin-bottom: 24px;
    }
    .card-form {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(35,41,70,0.07);
        padding: 32px 24px;
        margin-bottom: 40px;
        animation: fadeInUp 0.7s;
    }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #232946;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
    }
    .btn-submit {
        background-color: #232946;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }
    .btn-submit:hover {
        background-color: #eebbc3;
        color: #232946;
    }
    .back-link {
        color: #232946;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 20px;
    }
    .back-link:hover {
        color: #eebbc3;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-title">Add New Faculty</div>
    <div class="card-form">
        <form action="{{ url_for('add_faculty') }}" method="POST">
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" name="FirstName" required>
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control" name="LastName" required>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" name="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
                <label for="DepartmentID">Department</label>
                <select class="form-control" name="DepartmentID">
                    {% for department in departments %}
                    <option value="{{ department[0] }}">{{ department[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn-submit">Add Faculty</button>
        </form>
        <a href="{{ url_for('list_faculty') }}" class="back-link">Back to List</a>
    </div>
</div>
{% endblock %}
