
{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block head %}
<style>
    .welcome {
      font-size: 1.3em;
      color: #232946;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .dashboard-title {
      font-size: 2.5em;
      font-weight: bold;
      color: #232946;
      margin-bottom: 32px;
    }
    .card-row {
      display: flex;
      gap: 32px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(35,41,70,0.07);
      padding: 32px 24px;
      flex: 1 1 220px;
      min-width: 220px;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 4px 24px rgba(35,41,70,0.13);
    }
    .card-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #232946;
      margin-bottom: 12px;
    }
    .card-link {
      margin-top: 10px;
      background: #232946;
      color: #fff;
      padding: 8px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .card-link:hover {
      background: #eebbc3;
      color: #232946;
    }
    @media (max-width: 900px) {
      .main { padding: 24px 8px 0 8px; }
      .card-row { flex-direction: column; gap: 20px; }
    }
</style>
{% endblock %}

{% block content %}
    <div class="welcome">Welcome to Admin Dashboard</div>
    <div class="dashboard-title">Timetable Management System</div>
    <div class="card-row">
      <div class="card">
        <div class="card-title">Roomwise Timetable</div>
        <a class="card-link" href="/timetable/room">View</a>
      </div>
      <div class="card">
        <div class="card-title">Weekly Timetable</div>
        <a class="card-link" href="/weekly_timetable">View</a>
      </div>
      <div class="card">
        <div class="card-title">Facultywise Timetable</div>
        <a class="card-link" href="/timetable/faculty">View</a>
      </div>
      <div class="card">
        <div class="card-title">Studentwise Timetable</div>
        <a class="card-link" href="/timetable/student_report">View</a>
      </div>
    </div>
{% endblock %}
