{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block head %}
<style>
    .page-title {
        font-size: 2em;
        font-weight: bold;
        color: #232946;
        margin-bottom: 24px;
    }
    .card-form {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(35,41,70,0.07);
        padding: 32px 24px;
        margin-bottom: 40px;
        animation: fadeInUp 0.7s;
    }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #232946;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
    }
    .form-select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
    }
    .btn-submit {
        background-color: #232946;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
    }
    .btn-submit:hover {
        background-color: #eebbc3;
        color: #232946;
    }
    .back-link {
        color: #232946;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 20px;
    }
    .back-link:hover {
        color: #eebbc3;
    }
</style>
{% endblock %}

{% block content %}
    <div class="page-title">Add Student</div>
    <div class="card-form">
        <form method="POST" action="{{ url_for('add_student') }}">
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" id="FirstName" name="FirstName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" id="LastName" name="LastName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="EnrollmentNo">Enrollment No</label>
                <input type="text" id="EnrollmentNo" name="EnrollmentNo" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
                    <div class="form-group">
                <label for="DepartmentID">Department</label>
                <select id="DepartmentID" name="DepartmentID" class="form-select" required>
                    {% for department in departments %}
                        <option value="{{ department.DepartmentID }}">{{ department.DepartmentName }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn-submit">Add Student</button>
        </form>
        <a href="{{ url_for('list_students') }}" class="back-link">Back to Student List</a>
    </div>
{% endblock %}
