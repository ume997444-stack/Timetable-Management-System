<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --info-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            min-height: 100vh;
        }

        .page-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .student-card {
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
            background: white;
            transition: all 0.3s ease;
            border: none;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            background: var(--primary-gradient);
            color: white !important;
            font-weight: 700;
            font-size: 1.3rem;
            padding: 1.5rem 2rem;
            border: none;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary-gradient);
        }

        .card-body {
            padding: 2rem;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            background: var(--primary-gradient);
        }

        .form-label {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-fluid py-4">
    <h1 class="text-center">Update Student</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="student-card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('update_student', id=student.StudentID) }}">
                        <div class="mb-3">
                            <label for="FirstName" class="form-label">First Name:</label>
                            <input type="text" id="FirstName" name="FirstName" value="{{ student.FirstName }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="LastName" class="form-label">Last Name:</label>
                            <input type="text" id="LastName" name="LastName" value="{{ student.LastName }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="EnrollmentNo" class="form-label">Enrollment No:</label>
                            <input type="text" id="EnrollmentNo" name="EnrollmentNo" value="{{ student.EnrollmentNo }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="Email" class="form-label">Email:</label>
                            <input type="email" id="Email" name="Email" value="{{ student.Email }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" value="{{ student.password }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="DepartmentID" class="form-label">Department:</label>
                            <select id="DepartmentID" name="DepartmentID" class="form-select" required>
                                {% for department in departments %}
                                    <option value="{{ department.DepartmentID }}" {% if department.DepartmentID == student.DepartmentID %}selected{% endif %}>{{ department.DepartmentName }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Update Student</button>
                    </form>
                    <a href="{{ url_for('list_students') }}" class="back-link d-block mt-3">Back to Student List</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
