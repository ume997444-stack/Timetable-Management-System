{% extends "base.html" %}

{% block title %}List Semesters{% endblock %}

{% block head %}{% endblock %}

{% block content %}
    <div class="page-title">List of Semesters</div>
    <div class="card-table">
        <div class="filter-bar">Filter: <input type="text" placeholder="Search semester..." style="padding:4px 8px; border-radius:4px; border:1px solid #ccc;"> <a href="{{ url_for('add_semester') }}" class="button-edit">Add Semester</a></div>
        <table>
            <thead>
                <tr>
                    <th>Semester Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for semester in semesters %}
                    <tr>
                        <td>{{ semester.SemesterName }}</td>
                        <td>
                            <a href="{{ url_for('update_semester', id=semester.SemesterID) }}" class="button-edit">Edit</a>
                            <form method="POST" action="{{ url_for('delete_semester', id=semester.SemesterID) }}" style="display:inline;">
                                <button type="submit" class="button-delete" onclick="return confirm('Are you sure you want to delete this semester?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
